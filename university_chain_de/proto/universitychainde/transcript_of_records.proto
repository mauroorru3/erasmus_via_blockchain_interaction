syntax = "proto3";
package university_chain_de.universitychainde;

option go_package = "university_chain_de/x/universitychainde/types";

message TranscriptOfRecords {
  string examsData = 1; 
  uint32 totalExams = 2; 
  uint32 examsPassed = 3; 
  uint32 totalCredits = 4; 
  uint32 achievedCredits = 5; 
  
}
