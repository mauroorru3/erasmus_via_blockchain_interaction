syntax = "proto3";
package hub.hub;

option go_package = "hub/x/hub/types";

message StudentInfo {
  string name = 1; 
  string surname = 2; 
  string courseType = 3; 
  string courseOfStudy = 4; 
  string status = 5; 
  uint32 currentYearOfStudy = 6; 
  bool outOfCourse = 7; 
  uint32 numberOfYearsOutOfCourse = 8; 
  string studentKey = 9; 
  repeated int32 completeInformation = 10; 
}
